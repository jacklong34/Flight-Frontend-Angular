<div class="container-fluid">
    <div class="row">
        <div *ngFor="let card of learningCards" class="col-md-4">
            <div class="card" style="width: 18rem">
                <img [src]="learningCards[0].imagePath" class="card-img-top" [alt]="card.title" />
                <div class="card-body">
                  <h5 class="card-title">{{card.title | uppercase}}</h5>
                  <p class="card-text">
                    {{card.description}}
                  </p>
                  <button (click)="onBuy(card)" class="btn btn-primary">Buy</button>
                </div>
              </div>
            </div>
        </div>
    </div>
